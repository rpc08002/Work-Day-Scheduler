<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive Web Page Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Linked CSS Stylesheet -->
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- Body Section Begins -->
  <body>
    <!-- Header Section Begins -->
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler <i class="fas fa-calendar-alt"></i></h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="displayJsDate"></p>
    </header>

    <!-- Container Section Begins -->
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
            <!-- 9AM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="9">
                <span class="input-group-text time-block block1"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
            <!-- 10AM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="10">
                <span class="input-group-text time-block block2"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
            <!-- 11AM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="11">
                <span class="input-group-text time-block block3"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
            <!-- 12PM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="12">
                <span class="input-group-text time-block block4"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
            <!-- 1PM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="1">
                <span class="input-group-text time-block block5"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
            <!-- 2PM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="2">
                <span class="input-group-text time-block block6"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
            <!-- 3PM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="3">
                <span class="input-group-text time-block block7"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
            <!-- 4PM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="4">
                <span class="input-group-text time-block block8"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
            <!-- 5PM Timeblock -->
            <div class="input-group">
              <div class="input-group-prepend" data-hour="5">
                <span class="input-group-text time-block block9"></span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <button class="btn saveBtn"><i class="far fa-save"></i></button>
            </div>
        </div>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <!-- BootStrap JavaScript/jQuery Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
